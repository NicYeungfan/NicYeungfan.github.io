name: Update Publications from Google Scholar

on:
  schedule:
    # Run every day at 2 AM UTC (10 AM HKT)
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write  # Required to commit and push changes

jobs:
  update-publications:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Update publications
      id: update-pub
      run: |
        python update_publications.py
        echo "exit_code=$?" >> $GITHUB_OUTPUT
      env:
        SCHOLAR_USER_ID: FDrOozwAAAAJ
      continue-on-error: true
    
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -f index.html ]; then
          if [ -n "$(git diff --name-only index.html 2>/dev/null)" ] || [ -n "$(git status --porcelain index.html 2>/dev/null)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected in index.html"
            git diff --stat index.html || true
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected in index.html"
          fi
        else
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "index.html not found"
        fi
    
    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add index.html
        git commit -m "Auto-update: Sync publications from Google Scholar [$(date -u +'%Y-%m-%d %H:%M:%S UTC')]" || exit 0
        git push origin main || exit 0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


name: Update Publications from Google Scholar

on:
  schedule:
    # Run every day at 2 AM UTC (10 AM HKT)
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write  # Required to commit and push changes

jobs:
  update-publications:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Update publications
      run: |
        python update_publications.py
      env:
        SCHOLAR_USER_ID: FDrOozwAAAAJ
      continue-on-error: true
    
    - name: Check for changes
      id: verify-changed-files
      run: |
        git diff --exit-code index.html || echo "changed=true" >> $GITHUB_OUTPUT
        if [ -z "$(git status --porcelain)" ]; then
          echo "changed=false" >> $GITHUB_OUTPUT
        else
          echo "changed=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add index.html
        git commit -m "Auto-update: Sync publications from Google Scholar [$(date +'%Y-%m-%d %H:%M:%S UTC')]" || exit 0
        git push

